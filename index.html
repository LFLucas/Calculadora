<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calculator">
        <P class="display">
        <table>
            <tr>
                <td colspan="2"><button  class="function" style="width: 105px;" value="C">C</button></td>
                <td><button class="function" value="<"><</button></td>
                <td><button class="function" value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="number" value="9">9</button></td>
                <td><button class="number" value="8">8</button></td>
                <td><button class="number" value="7">7</button></td>
                <td><button class="function" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="number" value="6">6</button></td>
                <td><button class="number" value="5">5</button></td>
                <td><button class="number" value="4">4</button></td>
                <td><button class="function" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="number" value="3">3</button></td>
                <td><button class="number" value="2">2</button></td>
                <td><button class="number" value="1">1</button></td>
                <td><button class="function" value="*">X</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="number" style="width: 105px;" value="0">0</button></td>
                <td colspan="2"><button class="function" style="width: 105px;" value="=">=</button></td>
            </tr>
        </table>
    </div>
    <a href="#" class="author">@lukasheidern</a>
</body>
<script src="index.js"></script>
</html>
